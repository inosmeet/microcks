name: API Tests

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 4 * * *'

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        flavor: [regular-auth]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install docker-compose
        run: |
          sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Set up dependencies for ${{ matrix.flavor }}
        run: |
          docker run -d \
            -p 8585:8080 \
            -p 9090:9090 \
            -p 18080:8080 \
            --add-host=host.docker.internal:host-gateway \
            --name microcks \
            quay.io/microcks/microcks:nightly

          echo "Waiting for Microcks to be healthy..."

          MAX_RETRIES=15
          RETRY_DELAY=10
          HEALTH_URL="http://host.docker.internal:8585/api/health"

          for i in $(seq 1 $MAX_RETRIES); do
            if curl --fail --silent "$HEALTH_URL" > /dev/null; then
              echo "✅ Microcks is healthy!"
              break
            else
              echo "Waiting for Microcks to be ready... ($i/$MAX_RETRIES)"
              sleep $RETRY_DELAY
            fi

            if [[ "$i" -eq "$MAX_RETRIES" ]]; then
              echo "❌ Microcks failed to start in time."
              docker logs microcks
              exit 1
            fi
          done

      # - name: Health‑check containers
      #   run: |
      #     # We're already cd'ed into install/<method>-compose by the installer
      #     ./testsuite/check-health.sh --method docker

      - name: Upload API artifacts to Microcks
        run: |
          docker run --rm --add-host=host.docker.internal:host-gateway \
            -v "${{ github.workspace }}/samples:/samples" \
            -v "${{ github.workspace }}/testsuite:/scripts" \
            -e BASE_URL="http://host.docker.internal:8585" \
            -e MICROCKS_TOKEN="microcks" \
            curlimages/curl:latest sh /scripts/upload-artifacts.sh

      - name: Run API tests for ${{ matrix.flavor }}
        env:
          FLAVOR: ${{ matrix.flavor }}
          HOST: host.docker.internal
          PORT: 8585
          GRPC_PORT: 9090
          KEYCLOAK_URL: http://host.docker.internal:18080
        run: |
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -e FLAVOR=$FLAVOR \
            -e HOST=$HOST \
            -e PORT=$PORT \
            -e KEYCLOAK_URL=$KEYCLOAK_URL \
            -e GRPC_PORT=$GRPC_PORT \
            -v "$PWD:/scripts" \
            -w /scripts/testsuite \
            grafana/k6:latest \
            run api-tests.js

      - name: Teardown all containers after tests
        if: always()
        run: |
          echo "Cleaning up all Docker containers..."
          docker stop microcks

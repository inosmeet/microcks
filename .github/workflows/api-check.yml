name: API Tests

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '0 4 * * *'

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        flavor: [regular-auth]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install docker-compose
        run: |
          sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Set up dependencies for ${{ matrix.flavor }}
        run: |
          docker network create microcks
          case "${{ matrix.flavor }}" in
            regular-auth)
              ./testsuite/install-compose.sh --method docker --mode default
              ;;
            regular-noauth)
              ./testsuite/install-compose.sh --method docker --mode devmode
              ;;
            uber-jvm)
              ./testsuite/install-microcks.sh --image microcks-uber --tag nightly
              ;;
            uber-native)
              ./testsuite/install-microcks.sh --image microcks-uber --tag nightly-native
              ;;
            *)
              echo "Unknown flavor setup" && exit 1
              ;;
          esac

      - name: Healthâ€‘check containers
        run: |
          # We're already cd'ed into install/<method>-compose by the installer
          ./testsuite/check-health.sh --method docker

      - name: Run API tests for ${{ matrix.flavor }}
        env:
          FLAVOR: ${{ matrix.flavor }}
          HOST: host.docker.internal
          PORT: 8080
          KEYCLOAK_URL: http://host.docker.internal:18080
        run: |
          docker run --rm \
            --network microcks \
            --add-host=host.docker.internal:host-gateway \
            -e FLAVOR=$FLAVOR \
            -e HOST=$HOST \
            -e PORT=$PORT \
            -e KEYCLOAK_URL=$KEYCLOAK_URL \
            -v "$PWD:/scripts" \
            -w /scripts/testsuite \
            grafana/k6:latest \
            run api-tests.js

      - name: Teardown all containers after tests
        if: always()
        run: |
          echo "Cleaning up all Docker containers..."
          docker ps -q | xargs -r docker stop
          docker ps -aq | xargs -r docker rm -f
